                        {% if order.status == 'Menunggu Konfirmasi' %} bg-yellow-100 text-yellow-600

                </div>
                
                <div class="flex-1 min-w-0">
                    <h4 class="font-bold text-sm text-dark truncate">{{ p.name }}</h4>

                    <div class="flex items-center gap-2">

                    </div>
                </div>

                <div class="flex flex-col gap-2 pr-1">
                    <a href="{{ url_for('merchant_edit_product', pid=p.id) }}" class="w-8 h-8 bg-gray-50 text-gray-600 rounded-lg flex items-center justify-center hover:bg-yellow-50 hover:text-yellow-600 transition">
                        <i class="fas fa-pen text-xs"></i>
                    </a>
                    <a href="{{ url_for('merchant_delete_product', pid=p.id) }}" onclick="return confirm('Hapus produk ini?')" class="w-8 h-8 bg-gray-50 text-gray-600 rounded-lg flex items-center justify-center hover:bg-red-50 hover:text-red-600 transition">
                        <i class="fas fa-trash text-xs"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
