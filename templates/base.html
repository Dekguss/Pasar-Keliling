<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Keliling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; background-color: white; min-height: 100vh; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#84cc16', /* Lime 500 */
                        secondary: '#3f6212', /* Lime 900 */
                        dark: '#1a2e05'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="mobile-container pb-24">
        {% block content %}{% endblock %}

        {% if session.get('user_id') and session.get('role') == 'pembeli' %}
        <div class="fixed bottom-0 w-full max-w-[480px] bg-white shadow-[0_-5px_15px_rgba(0,0,0,0.05)] rounded-t-2xl z-50">
            <div class="flex justify-between items-center px-6 py-3 relative">
                <a href="{{ url_for('buyer_home') }}" class="flex flex-col items-center text-secondary hover:text-primary">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-[10px]">Beranda</span>
                </a>
                
                <a href="#" class="flex flex-col items-center text-gray-400 hover:text-primary">
                    <i class="fas fa-store text-xl mb-1"></i>
                    <span class="text-[10px]">Produk</span>
                </a>

                <div class="relative -top-6">
                    <a href="{{ url_for('cart') }}" class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white shadow-lg border-4 border-white transform transition hover:scale-105">
                        <i class="fas fa-shopping-basket text-2xl"></i>
                        {% if session.get('cart') %}
                        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
                            {{ session.get('cart')|length }}
                        </span>
                        {% endif %}
                    </a>
                </div>

                <a href="{{ url_for('history') }}" class="flex flex-col items-center text-gray-400 hover:text-primary">
                    <i class="fas fa-receipt text-xl mb-1"></i>
                    <span class="text-[10px]">Riwayat</span>
                </a>

                <a href="{{ url_for('logout') }}" class="flex flex-col items-center text-gray-400 hover:text-red-500">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <span class="text-[10px]">Akun</span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
