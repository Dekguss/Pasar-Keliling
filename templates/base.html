<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Keliling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; background-color: white; min-height: 100vh; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#84cc16', 
                        secondary: '#3f6212',
                        dark: '#1a2e05'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="mobile-container">
        {% block content %}{% endblock %}

        {% if session.get('user_id') and session.get('role') == 'pembeli' %}
        <div class="fixed bottom-0 left-0 right-0 w-full max-w-[480px] mx-auto bg-white shadow-[0_-5px_15px_rgba(0,0,0,0.05)] rounded-t-2xl z-50">
            <div class="flex justify-around items-center px-2 py-3 relative">
                <!-- Home Link -->
                <a href="{{ url_for('buyer_home') }}" 
                   class="flex-1 flex flex-col items-center {% if request.endpoint == 'buyer_home' %}text-secondary{% else %}text-gray-400{% endif %} hover:text-primary transition-colors">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-xs">Beranda</span>
                </a>
                
                <!-- Products Link -->
                <a href="{{ url_for('all_products') }}" 
                   class="flex-1 flex flex-col items-center {% if request.endpoint == 'all_products' %}text-secondary{% else %}text-gray-400{% endif %} hover:text-primary transition-colors">
                    <i class="fas fa-store text-xl mb-1"></i>
                    <span class="text-xs">Produk</span>
                </a>
        
                <!-- Cart Button -->
                <div class="relative -top-6 mx-1">
                    <a href="{{ url_for('cart') }}" 
                       class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white shadow-lg border-4 border-white hover:shadow-xl hover:scale-105 transition-all duration-200">
                        <i class="fas fa-shopping-basket text-2xl"></i>
                        {% if session.get('cart') %}
                        <span class="cart-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
                            {{ session.get('cart')|length }}
                        </span>
                        {% endif %}
                    </a>
                </div>
        
                <!-- History Link -->
                <a href="{{ url_for('history') }}" 
                   class="flex-1 flex flex-col items-center {% if request.endpoint == 'history' %}text-secondary{% else %}text-gray-400{% endif %} hover:text-primary transition-colors">
                    <i class="fas fa-receipt text-xl mb-1"></i>
                    <span class="text-xs">Riwayat</span>
                </a>
        
                <!-- Account Link -->
                <a href="{{ url_for('logout') }}" 
                   class="flex-1 flex flex-col items-center {% if request.endpoint == 'account' %}text-secondary{% else %}text-gray-400{% endif %} hover:text-red-500 transition-colors">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <span class="text-xs">Akun</span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
