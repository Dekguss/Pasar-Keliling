<div class="fixed bottom-0 left-0 right-0 w-full max-w-[480px] mx-auto bg-white shadow-[0_-5px_15px_rgba(0,0,0,0.05)] rounded-t-2xl z-50">
    <div class="flex justify-around items-center px-2 py-3 relative">
        <!-- Orders Link -->
        <a href="{{ url_for('merchant_orders') }}" 
           class="flex-1 flex flex-col items-center {% if request.endpoint == 'merchant_orders' %}text-secondary{% else %}text-gray-400{% endif %} hover:text-primary transition-colors">
            <i class="fas fa-clipboard-list text-xl mb-1"></i>
            <span class="text-xs">Pesanan</span>
        </a>
        
        <!-- Add Product Button -->
        <div class="relative -top-6 mx-1">
            <a href="{{ url_for('merchant_add_product') }}" 
               class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white shadow-lg border-4 border-white hover:shadow-xl hover:scale-105 transition-all duration-200">
                <i class="fas fa-plus text-2xl"></i>
                {% if session.get('new_orders') %}
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
                    {{ session.get('new_orders')|length }}
                </span>
                {% endif %}
            </a>
        </div>

        <!-- Products Link -->
        <a href="{{ url_for('merchant_products') }}" 
           class="flex-1 flex flex-col items-center {% if request.endpoint == 'merchant_products' or request.endpoint == 'merchant_edit_product' %}text-secondary{% else %}text-gray-400{% endif %} hover:text-primary transition-colors">
            <i class="fas fa-box-open text-xl mb-1"></i>
            <span class="text-xs">Produk</span>
        </a>
    </div>
</div>
